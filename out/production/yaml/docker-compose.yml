version: "3"

services:
  app:
    image: image_name
    ports:
      - "8080:80"
    environment:
      VAR: value
    volumes:
      - host:container


    # The containers that should run (containers)
    # The images the containers use (image)
    # The ports to be exposed (ports)
    # If they need environmental variables (Environment)
    # If they store data (Volumes)